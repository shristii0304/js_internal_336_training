<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three Section Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        nav {
            background-color: #333;
            padding: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Sections */
        section {
            padding: 50px;
            min-height: 100vh;
        }

        #home {
            background-color: #f4f4f4;
            text-align: center;
        }

        #about {
            background-color: #e0e0e0;
        }

        #contact {
            background-color: #d0d0d0;
        }

        /* Forms */
        .form-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 250px;
        }

        form h3 {
            margin-top: 0;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to HCL Assessment</h1>
        <p>Please login or sign up to continue</p>

        <div class="form-container">
        
            <form>
                <h3>Login</h3>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button>Login</button>
            </form>

           
            <form>
                <h3>Sign Up</h3>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button>Sign Up</button>
            </form>
        </div>
    </section>

   
    <section id="about">
        <h1>About Us</h1>
        <p>This is the second section of the page.</p>
    </section>

    <section id="contact">
        <h1>Contact</h1>
        <p>Email: example@email.com</p>
    </section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Result</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: "Poppins", sans-serif;
    }

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg,#667eea,#764ba2);
    }

    .card{
      background: rgba(255,255,255,0.95);
      width:420px;
      padding:30px;
      border-radius:15px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      text-align:center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn{
      from{
        opacity:0;
        transform: translateY(20px);
      }
      to{
        opacity:1;
        transform: translateY(0);
      }
    }

    .success{
      color:#2ecc71;
      font-size:24px;
      margin-bottom:20px;
    }

    .info{
      text-align:left;
      margin-top:15px;
    }

    .info p{
      background:#f4f6f8;
      padding:10px 15px;
      border-radius:8px;
      margin-bottom:10px;
      font-size:15px;
      display:flex;
      justify-content:space-between;
    }

    .info b{
      color:#333;
    }

    .info span{
      color:#555;
      font-weight:500;
    }

    button{
      margin-top:20px;
      padding:10px 25px;
      border:none;
      border-radius:30px;
      background: linear-gradient(135deg,#667eea,#764ba2);
      color:white;
      font-size:15px;
      cursor:pointer;
      transition: 0.3s ease;
    }

    button:hover{
      transform: translateY(-2px);
      box-shadow:0 8px 20px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>

<div class="card">
  <h2 class="success">ðŸŽ‰ Registration Successful!</h2>

  <div class="info">
    <p><b>Name</b> <span id="name"></span></p>
    <p><b>Email</b> <span id="email"></span></p>
    <p><b>Gender</b> <span id="gender"></span></p>
    <p><b>Course</b> <span id="course"></span></p>
  </div>

  <button onclick="goBack()">Go Back</button>
</div>

<script>
  document.getElementById("name").textContent = localStorage.getItem("name");
  document.getElementById("email").textContent = localStorage.getItem("email");
  document.getElementById("gender").textContent = localStorage.getItem("gender");
  document.getElementById("course").textContent = localStorage.getItem("course");

  function goBack() {
    window.location.href = "index.html";
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="dec()">-</button>
<span id="count">0</span>
<button onclick="inc()">+</button>
<script>
    let count = 0;

function inc() {
  count++;
  document.getElementById("count").innerText = count;
}

function dec() {
  if (count > 0) count--;
  document.getElementById("count").innerText = count;
}

</script>

</body>
</html>
